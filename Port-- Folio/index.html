<html lang="en" ng-app="app">
<head>
  <title>Port: Folio</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" src="https://code.angularjs.org/1.7.8/angular.js"></script>
  <script type="text/javascript" src="https://code.angularjs.org/1.7.8/angular-route.js"></script>
  <script type="text/javascript" src="https://code.angularjs.org/1.7.8/angular-resource.js"></script>

</head>
<body>

  <div class="topnav" id="myTopnav" ng-controller = "headCtrl">
    <a id= "home" class="topnavElement active" ng-click = "changeActive('')">Home</a>
    <a id = "work" class = "topnavElement" ng-click = "changeActive('work')">Work Experience/Skills</a>
    <a id = "project" class = "topnavElement" ng-click = "changeActive('project')">Research and Projects</a>
    <a id = "achievements" class = "topnavElement" ng-click = "changeActive('achievements')">Achievements</a>
    <a id = "extra" class = "topnavElement" ng-click = "changeActive('extra')">Extra-Curricular</a>
    <a id="resume" class="topnavElement" ng-click = "openPDF()">Resume</a>

        <div id ="content">
          <header ng-controller = "headCtrl">
            <div class = "option" ng-click = "close()">&#x2716;</div>
            <div class = "option"ng-click = "maximize()">&#x1f5d6;</div>
            <div class = "option"ng-click = "minimize()">&#x1f5d5;</div>
          </header>
        </div>     
  </div> 

  <div id = "mainContent" ng-view>  </div>

  <script type="text/javascript" src="script.js"></script>

  </div>

  
</body>
</html>
